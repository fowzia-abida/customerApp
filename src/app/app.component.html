Customer Code : <input [(ngModel)]="CustomerModel.CustomerCode" type="text"/><br>
Customer Name : <input [(ngModel)]="CustomerModel.CustomerName" type="text"/><br>
Customer Amount : <input [(ngModel)]="CustomerModel.CustomerAmount" type="text"/><br>
<!-- ngModel is a directive which helps to binding from the UI to Component
Binding is two type
send data from UI(html) to component () one way ; its like sending data/events from UI to component
from component to UI []
and two way binding [(2ways)] -->
<input (click)="Add()" type="button" value="ADD"> <!--UI talks with the component; component talks with model ;
 means from Html Add() function when someone clicked and it will be present in the component  -->
<!--display data on the UI is called expression inside {{}} this brackets -->
{{CustomerModel.CustomerCode}} <br>
{{CustomerModel.CustomerName}} <br>
{{CustomerModel.CustomerAmount }} <br>

<table>
  <tr>
    <td> Customer Code</td>
    <td> Customer Name</td>
    <td> Customer Amount</td>
  </tr>

  <tr *ngFor="let temporaryVariable of DisplayBelowTable">
    <td>{{temporaryVariable.CustomerCode}}</td>
    <td>{{temporaryVariable.CustomerName}}</td>
    <td> {{temporaryVariable.CustomerAmount}}</td>
  </tr>
</table>
